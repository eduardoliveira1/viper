<a href="{% url 'game_detail' game.id %}" class="linkToGame">
    <div class="gameContainer">
        <div class="details">
            <div class="imgGame">
                <img src="{{ game.img.url }}" alt="{{ game.title }}" loading="lazy">
            </div>
            <h3>{{ game.title }}</h3>
        </div>
        <div class="buyButtonContainer">
            {% if game.price > 0 %}
                <h4>${{ game.price }}</h4> 
            {% else %}
                <h4>Free!</h4>
            {% endif %}

            {% if game in user.purchased_games.all %}
                <button class="buyBtn">Adquired</button>
            {% else %}
                <button class="buyBtn">Download</button>
            {% endif %}
        </div>
    </div>
</a>

<style>
    .gameContainer {
        
        background-color: #6dd972;
        border-radius: 10px;
        padding: 15px;
        justify-content: space-around;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 280px;
        min-height: 300px;
    }

    h3 {
        margin-top: 10px;
    }

    .imgGame {
        width: 100%;
        height: 170px;
        
    } .imgGame img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        object-fit: cover;
        
    }
    
    .buyButtonContainer {
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 100%;
    }
    .buyBtn {
        background-color: #fff;
        width: 100px;
        color: #6dd972;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
    } .buyBtn:hover {
        background-color: #54a558;
        color: #fff;
        transition: 0.5s;
    }
    .linkToGame {
        text-decoration: none;
        color: inherit;
    }
</style>
