# fly.toml app configuration file generated for viper on 2025-08-28T05:34:21-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'viper'
primary_region = 'gig'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[deploy]
  release_command = 'python manage.py migrate'

[env]
  PORT = '8080'

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
